<div class="container">
  <h2>Create events</h2>
</br>
  <form role="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter the name of the event">
    </div>
  <form role="form">
    <div class="form-group">
      <label for="organizer">Organizer:</label>
      <input type="organizer" class="form-control" id="organizer" placeholder="Enter the name of the organizer">
    </div>
  <form role="form">
    <div class="form-group">
      <label for="name">Place:</label>
      <input type="place" class="form-control" id="place" placeholder="Enter the name of the place">
    </div>
  <form role="form">
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="description" class="form-control" id="description" placeholder="Enter a description for the event">
    </div>

  <form role="form">
    <div class="form-group">
      <label for="receiver">Receiver:</label>
      <input type="receiver" class="form-control" id="receiver" placeholder="Enter email to receivers">
    </div>



  </form>
</div>

  <div class="container">
  <form role="form">
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="4" id="comment"></textarea>
    </div>
  </form>


    <button type="submit" class="btn btn-default">Submit</button>
</div>
</div>
